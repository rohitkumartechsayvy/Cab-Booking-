<div class="container-fluid">
	<div class="row">

		<div class="col-md-6">

			<th><h3 style="font-family: cursive;">Driver Details</h3></th>

				
			<form class="form-horizontal" role="form">
				
				
				<div class="form-group">
					 
					<label for="inputName" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputName" type="text" placeholder="First Name" ng-model="driv.drivName" />
					</div>
				</div>

				<div class="form-group">
					 
					<label for="inputSurname" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputSurname" placeholder= "Last Name" ng-model="driv.drivlName" />
					</div>
				</div>

				<div class="form-group">

					<label for="inputAddress" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputAddress" type="text" placeholder= "Address" ng-model="driv.drivAddress" />
					</div>
				</div>

				<div class="form-group">

					<label for="inputContact" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputContact" placeholder= "Contact No." ng-model="driv.drivNumber" />
					</div>
				</div>

				<div class="form-group">

					<label for="inputEmail" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputEmail" type="email" placeholder= "Email Id" ng-model="driv.drivEmail" />
					</div>
				</div>

				<div class="form-group">

					<label for="inputLicence" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputLicence"  placeholder= "Licence No." ng-model="driv.drivLicence"/>
					</div>
				</div>
 				
 				<!--<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button type="submit" class="btn btn-default" ng-click= "addDriv(driv)">
							Submit
						</button>
					</div>
				</div>-->

				

			</form>

		<th><h3 style="font-family: cursive;">Cab Details</h3></th>

			<form class="form-horizontal" role="form">

				<div class="form-group">
					 
					<label for="selectType" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<select class="form-control" id="selectType" ng-model="driv.cabrcarType" >
							<option >---Select Cab Type---</option>
							<option> Micro </option>
							<option> Mini </option>
							<option> Prime Sedan </option>
							<option> Prime Suv </option>
							</select>

					</div>
				</div>
				
				
				<div class="form-group">
					 
					<label for="inputModel" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputModel" placeholder="Model" ng-model="driv.cabrcarModel" />
					</div>
				</div>

				<div class="form-group">
					 
					<label for="inputMake" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputMake" type="text" placeholder= "Make" ng-model="driv.cabrcarName" 
						/>
					</div>
				</div>

				<div class="form-group">

					<label for="inputReg" class="col-sm-2 control-label" >
						
					</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputReg" placeholder= "Registration No." ng-model="driv.cabrcarNumber" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button type="submit" class="btn btn-default" ng-click= "addDriv(driv)" >
							Submit
						</button>
					</div>
				</div>
				

			</form>


		</div>




		<div class="col-md-6">

			<table class="table table" >
        		<thead>
        		<tr>
        		<th></th>
        		<th>Driver Name</th>
        		<th>Email</th>
        		<th>Phone</th>
        		<th>Edit</th>
        		<th>Delete</th>
        		</tr>
        		</thead>
        		<tbody>
        		<tr ng-repeat="data in DriverData ">
        		

        		<td></td>
        		<td>{{data.drivName}}</td>
        		<td>{{data.drivEmail}}</td>
        		<td>{{data.drivNumber}}</td>
        		<td><button ng-click="editDriv(data)" class="btn btn-success">Edit</button></td>
        		<td><button ng-click="removeDriv(data)" class="btn btn-danger">Delete</button></td>
        		
        		
        		</tr>
        		</tbody>
  			</table>

					

        

		</div>
	</div>
</div>
